<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!--先导入layui样式,可能会被自定义的样式用到-->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css"/>
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css"/>
</head>
<body>
    <!-- 结构与布局 -->
    <div class = "bigBox">
        <div class = "layui-main">
            <img src="assets/images/logo.png" alt=""/>
        </div>
        <div class = "login_reg">
            <!-- “后台管理系统”标题 -->
            <div class = "title"></div>
            <!-- 登录表单 -->
            <div class = "loginBox" id="loginBox">
                <!-- layui提供的表单容器，需要有才能正常显示样式 -->
                <form class="layui-form" id='loginForm'>
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                    <!-- 密码栏 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
                    </div>
                    <!-- 提交按钮 -->
                    <div class="layui-form-item">
                        <button id="loginBtn" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="goReg">去注册账号</a>
                    </div>
                </form>
            </div>


            <!--注册表单-->
            <div class = "regBox" id="regBox">
                <form class="layui-form" id="regForm">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                    <!-- 密码栏 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" id="pwd" class="layui-input">
                    </div>
                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|same|pwd" placeholder="请确认密码" id="repwd" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button id="regBtn" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <div class="layui-form-item links" >
                        <a href="javascript:;" id="goLogin">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 导入layui.all.js-->
    <script src="assets/lib/layui/layui.all.js"></script>

    <!-- 导入jQuery -->
    <script src="assets/lib/jquery.js"></script>

    <!-- 导入根路径所在文件 -->
    <script src="assets/js/baseURL.js"></script>

    <!-- 导入自定义的js -->
    <script src="assets/js/loginAndReg.js"></script>
</body>
</html>
