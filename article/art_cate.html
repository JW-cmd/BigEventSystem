<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/article/art_cate.css"/>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addCate">添加类别</button>
        </div>
        
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>    <!--这里width，哪一列设置了那一列就宽度固定，其余列auto-->
                  <col width="150">
                  <col>
                  <col>
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                    <!-- 通过jQuery动态渲染数据 -->
                </tbody>
              </table>
        </div>
      </div>
<script src='/assets/lib/jquery.js'></script>
<script src='/assets/lib/layui/layui.all.js'></script>
<!-- 模板相关js文件 -->
<script src='/assets/lib/template-web.js'></script>
<script src='/assets/js/baseURL.js'></script>
<script src='/assets/js/article/art_cata.js'></script>

<script type="text/html" id="teplCateList">
    <!-- 模板中的循环遍历 -->
    {{each}}
    <tr>
        <td>{{$index + 1}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.cate_alias}}</td>
        <td>
                                                          <!-- 给编辑按钮设置自定义属性(jquery)，用来区分是哪个按钮被点击 -->
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_edit" edit-id = " {{$value.id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs btn_delete" delete-id = "{{$value.id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!-- 添加类别弹出层 -->
<script type="text/html" id="layerForm">
            <form class="layui-form" id="addCateForm">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
</script>

<script type="text/html" id="tplEdit">
  <div class="layui-card">
    <div class="layui-card-body">
      <form class="layui-form" id="editForm" lay-filter="editFormLayerFilter">
        <div class="layui-form-item">
          <input type="hidden" name="id"/>
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入文章分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入文章分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</script>

</body>
</html>
